<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui no nosso site você encontra uma seleção incrível de bolsas das melhores marcas nacionais e importadas com preços imperdíveis. Confira algumas opções... ">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap" rel="stylesheet">
    <title>Duvidas?</title>
    <link rel="stylesheet" type="text/css" href="/educapaghome/ajuda/ajuda.css">
</head>

<body>
    <div class="container">
        <div class="esquerda">
            <h1>Dúvidas?</h1>
            <h3>Preencha nosso formulário:</h3>
            <form action="" class="formulario">
                <div class="campo">
                    <label for="nome"><h5>Nome:</h5></label>
                    <input type="text" id="nome" placeholder="Digite aqui">
                </div>
                <div class="campo">
                    <label for="email"><h5>Email:</h5></label>
                    <input type="email" id="email" placeholder="Digite aqui">
                </div>
                <div class="campo">
                    <label for="telefone"><h5>Telefone:</h5></label>
                    <input type="tel" id="telefone" placeholder="Digite aqui">
                </div>
                <div class="campo">
                    <label for="mensagem"><h5>Mensagem:</h5></label>
                    <textarea id="mensagem" placeholder="Digite sua dúvida aqui"></textarea>
                </div>
                <div class="botoes">
                    <a href="/educapaghome/inicio/inicial.html" class="button">Fechar</a>
                    <a href="/educapaghome/ajuda/aviso.html" class="button1">Enviar</a>
                </div>
            </form>
        </div>
        <div class="direita">
            <img class="cabeçalho-imagem" src="/img/Logo.png" alt="logo da Educa">
            <h4>Lhe responderemos o quanto antes!</h4>
            <h2>Aqui sua prioridade é nossa prioridade</h2>
        </div>
    </div>
</body>
