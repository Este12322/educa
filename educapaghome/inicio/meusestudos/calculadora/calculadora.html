            <p class="titulo">Educa</p>

            <div class="nav-links" id="navLinks">
                <ul>

                    <li><a href="/educapaghome/inicio/inicial.html#cursos"><i class="fa-solid fa-graduation-cap"></i> Cursos</a></li>

                    <li onmouseenter="toggleSubMenu(true)" onmouseleave="toggleSubMenu(false)">
                        <a href="#subMenu">

                    </li>

                </ul>
            </div>
            <i class="fa fa-bars" onclick="showMenu()"></i>
        </nav>
        <div class="course">
            <h1>Calculadora</h1>
        </div>
    </header>

    <div class="calculadora-container">
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="clean('')">C</button></td>
                    <td><button class="botao" onclick="back('')">⌫</button></td>
                    <td><button class="botao" onclick="insert('/')">/</button></td>
                    <td><button class="botao" onclick="insert('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('7')">7</button></td>
                    <td><button class="botao" onclick="insert('8')">8</button></td>
                    <td><button class="botao" onclick="insert('9')">9</button></td>
                    <td><button class="botao" onclick="insert('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('4')">4</button></td>
                    <td><button class="botao" onclick="insert('5')">5</button></td>
                    <td><button class="botao" onclick="insert('6')">6</button></td>
                    <td><button class="botao" onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="insert('1')">1</button></td>
                    <td><button class="botao" onclick="insert('2')">2</button></td>
                    <td><button class="botao" onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botao" onclick="calcular('=')" style="height: 106px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" onclick="insert('0')" style="width: 106px;">0</button></td>
                    <td><button class="botao" onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        function showMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.style.right = "0";
        }
        function hideMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.style.right = "-200px";
        }

        function toggleSubMenu(show) {
            const subMenu = document.getElementById('subMenu');
            subMenu.style.display = show ? 'block' : 'none';
        }    
    </script>
    <script src="/educapaghome/inicio/meusestudos/calculadora/calculadora.js"></script>
