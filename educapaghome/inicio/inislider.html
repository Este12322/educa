<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inislider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="inslider.js" defer></script>
    <title>Slider de Cursos</title>
</head>
<body>
    <div class="wrapper">
        <i id="left" class="fa-solid fa-chevron-left"></i>
        <ul class="carousel">
            <li class="card">
                <div class="img"><img src="/images/Logo.png" alt="imagem do curso" draggable="false"></div>
                <h2>Curso de Inglês</h2>
                <span>veja as aulas</span>
            </li>
            <li class="card">
                <div class="img"><img src="/images/Logo.png" alt="imagem do curso" draggable="false"></div>
                <div id ="linha-horizontal"></div>
                <h2>Arabe</h2>
                <span><i class="fa-solid fa-video"></i>300 Aulas</span>
            </li>
            <li class="card">
                <div class="img"><img src="/images/Logo.png" alt="imagem do curso" draggable="false"></div>
                <h2>Curso de Francês</h2>
                <span>veja as aulas</span>
            </li>
            <li class="card">
                <div class="img"><img src="/images/Logo.png" alt="imagem do curso" draggable="false"></div>
                <h2>Curso de Libras</h2>
                <span>veja as aulas</span>
            </li>
            <li class="card">
                <div class="img"><img src="/images/Logo.png" alt="imagem do curso" draggable="false"></div>
                <h2>Curso de Alemão</h2>
                <span>veja as aulas</span>
            </li>
            <li class="card">
                <div class="img"><img src="/images/Logo.png" alt="imagem do curso" draggable="false"></div>
                <h2>Curso de Italiano</h2>
                <span>veja as aulas</span>
            </li>
        </ul>
        <i id="right" class="fa-solid fa-chevron-right"></i>
    </div>
</body>
</html>
