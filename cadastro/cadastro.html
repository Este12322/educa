<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cadastro/cadastro.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="/img/logotra.png" alt="logo da educa">
        </div>
        <div class="form">
            <form id="registration-form">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button type="button" onclick="window.location.href='/login/login.html'">Entrar</button>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua Senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>
                <br>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Possui alguma deficiência?</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="no-disability" type="radio" name="disability">
                            <label for="no-disability">Não</label>
                        </div>

                        <div class="gender-input">
                            <input id="auditory" type="radio" name="disability">
                            <label for="auditory">Sim Auditiva</label>
                        </div>

                        <div class="gender-input">
                            <input id="visual" type="radio" name="disability">
                            <label for="visual">Sim Visual</label>
                        </div>

                        <div class="gender-input">
                            <input id="other-disability" type="radio" name="disability">
                            <label for="other-disability">Outro</label>
                        </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button type="submit">Continuar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Verifica se todos os campos obrigatórios estão preenchidos
            const inputs = Array.from(document.querySelectorAll('.input-box input'));
            const allFilled = inputs.every(input => input.value !== '');

            if (allFilled) {
                // Redireciona para a página de login
                window.location.href = '/login/login.html';
            } else {
                alert('Por favor, preencha todos os campos obrigatórios.');
            }
        });
    </script>
</body>

</html>
